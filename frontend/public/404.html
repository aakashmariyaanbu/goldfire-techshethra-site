<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TechShethra - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages or static hosts
    // Redirects 404s to the index.html file
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
    window.location.href = '/';
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <h1 style="text-align: center; padding-top: 50px; font-family: sans-serif;">Redirecting...</h1>
  <p style="text-align: center; font-family: sans-serif;">
    If you are not redirected automatically, 
    <a href="/">click here</a>.
  </p>
</body>
</html>
